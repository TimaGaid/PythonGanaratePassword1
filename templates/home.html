<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Fenerator</title>
</head>
<body>
<h1>My Generator Passwords</h1>
{{ password }}
<form action="{% url 'password' %}">
    <select name="length">
        <option value="6"> 6 char long</option>
        <option value="7"> 7 char long</option>
        <option value="8"> 8 char long</option>
        <option value="9"> 9 char long</option>
        <option value="10"> 10 char long</option>
        <option value="11"> 11 char long</option>
        <option value="12" selected="selected"> 12 char long</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <input type="submit" value="Generate Password">
</form>

<br>
<br>
<a href="{% url 'about' %}"> About Page</a>
</body>
</html>
